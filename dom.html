<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
    integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/dom.css">
</head>

<body>

  <header class="header">
    <h1>Hamburger Menu</h1>
  </header>

  <button class="menu-btn hamburger hamburger--vortex" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <nav class="menu">
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
    <a href="#section4">Section 4</a>
    <a href="#section5">Section 5</a>
  </nav>

  <main>
    <section id="section1" class="section">
      <h2>Reloj y Alarma</h2>
      <div class="clock"></div>
      <div class="clock-btns">
        <button id="init">Iniciar Reloj</button>
        <button id="stop">Detener Reloj</button>
        <button id="alarm-init">Iniciar Alarma</button>
        <button id="alarm-stop">Detener Alarma</button>
      </div>
    </section>
    <section id="section2" class="section">
      <h2>Section 2</h2>
    </section>
    <section id="section3" class="section">
      <h2>Section 3</h2>
    </section>
    <section id="section4" class="section">
      <h2>Section 4</h2>
    </section>
    <section id="section5" class="section">
      <h2>Section 5</h2>
    </section>
  </main>
  <script src="./dom.js" type="module"></script>
</body>

</html>
